<!doctype html>
<html lang="ja" ng-app="my-app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>食べマルシェ2014 商品検索</title>
	<link rel="stylesheet" href="bower_components/onsenui/build/css/onsenui.css">
	<link rel="stylesheet" href="bower_components/onsenui/build/css/onsen-css-components.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/onsenui/build/js/onsenui.min.js"></script>
	<script src="scripts/app.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-54735998-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body ng-controller="AppController">
    <ons-navigator title="Navigator" var="myNavigator">
		<ons-page ng-controller="PageController">
			<ons-toolbar class="index-toolbar">
				<div class="left">食べマルシェ2014</div>
				<div class="right"><input type="search" id="search-box" class="search-input" placeholder="食べ物やお店の名前" ng-model="query.name" name="name" ng-keypress="catchEnter($event);"></input></div>
			</ons-toolbar>
			<ons-list>
				<ons-list-item modifier="chevron" ng-repeat="item in items|filter:{$:query.name}" ng-click="showShop(item);">
					<div class="floatleft"><strong>{{item.name}}</strong></div>
					<div class="floatright">{{item.company}}</div>
				</ons-list-item>
			</ons-list>
			<div class="fixed">
			制作 : Code for Asahikawa <a href="https://www.facebook.com/groups/codeforasahikawa/" target="_blank">Facebookページ</a><br>
			データ提供 : 北の恵み 食べマルシェ実行委員会
			</div>
		</ons-page>
    </ons-navigator>
	<ons-template id="shop.html">
		<ons-page>
			<ons-toolbar>
				<div class="left"><ons-back-button>戻る</ons-back-button></div>
				<div class="center">店舗詳細</div>
			</ons-toolbar>
			<div class="shopdetail">
				<br>
				<strong>{{shop.company}}</strong><br><br>
				取扱商品 :
				<p ng-repeat='product in shop.products'>{{ product }}</p>
				<br>
				場所 : {{shop.place}} {{shop.num}}番<br><br>
				自治体 : {{shop.area}}
			</div>
			<div class="fixed">
			制作 : Code for Asahikawa <a href="https://www.facebook.com/groups/codeforasahikawa/" target="_blank">Facebookページ</a><br>
			データ提供 : 北の恵み 食べマルシェ実行委員会
			</div>
		</ons-page>
	</ons-template>
</body>
</html>
